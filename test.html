    <script>
      var state = 'OFF';
      var client;
      
      function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }
      
      function connect() {
        client = mqtt.connect('wss://m23.cloudmqtt.com:30392', {
          username: getUrlParameter('username'),
          password: getUrlParameter('password')
        });
        console.log(client);
        
        client.subscribe("mqtt/test");
        
        client.on("message", function(topic, payload) {
          alert([topic, payload].join(": "));
          client.end();
        });

        client.publish("mqtt/test", "testing...");
      }
      
      function toggleLamp() {
        state = state === 'ON' ? 'OFF' : 'ON';
        document.getElementsByClassName('fa-lightbulb')[0].setAttribute('data-prefix', (state === 'ON' ? 'far' : 'fas'));
      }
      
      
    </script>
